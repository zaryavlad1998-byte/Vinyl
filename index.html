        :root {

            --wood-medium: #4a2c1c;
            --wood-light: #6b3e2a;
            --gold: #d4a574;
            --gold-bright: #f5d4a8;
            --vinyl-black: #0a0a0a;
            --cream: #f5f0e8;
            --red-accent: #c41e3a;
            --green-glow: #00ff88;

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1a12 50%, #1a0f0a 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--cream);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-height: 100vh;
            padding: 40px;
            gap: 60px;
            overflow: hidden;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        .turntable {
            position: relative;
            width: 500px;
            height: 400px;
            background: linear-gradient(145deg, var(--wood-medium), var(--wood-dark));
            border-radius: 20px;
            box-shadow:
                0 30px 60px rgba(0,0,0,0.5),
                inset 0 2px 4px rgba(255,255,255,0.1),
                0 0 100px rgba(212, 165, 116, 0.1);
            padding: 30px;
        }

        .turntable::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid var(--gold);
            border-radius: 15px;
            opacity: 0.3;
        }

        .platter {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle at 30% 30%, #333, #111);
            border-radius: 50%;
            box-shadow:
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 0 60px rgba(0,0,0,0.8);
        }

        .platter-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 290px;
            height: 290px;
            border: 3px solid var(--gold);
            border-radius: 50%;
            opacity: 0.4;
        }

        .vinyl {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: var(--vinyl-black);
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .vinyl.visible {
            opacity: 1;
        }

        .vinyl.spinning {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .vinyl-grooves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle at center,
                transparent 0px,
                transparent 2px,
                rgba(30,30,30,0.8) 2px,
                rgba(30,30,30,0.8) 4px
            );
        }

        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--red-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .vinyl-label img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            z-index: 10;
        }

        .tonearm-base {
            position: absolute;
            right: 40px;
            top: 60px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, var(--gold-bright), var(--gold));
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .tonearm {
            position: absolute;
            right: 55px;
            top: 75px;
            width: 120px;
            height: 8px;
            background: linear-gradient(to right, var(--gold), var(--gold-bright));
            transform-origin: right center;
            transform: rotate(25deg);
            border-radius: 4px;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .tonearm.playing {
            transform: rotate(-15deg);
        }

        .tonearm::after {
            content: '';
            position: absolute;
            left: -15px;
            top: -3px;
            width: 25px;
            height: 14px;
            background: var(--gold);
            border-radius: 3px;
        }

        .cartridge {
            position: absolute;
            left: -25px;
            top: -8px;
            width: 20px;
            height: 24px;
            background: #333;
            border-radius: 2px;
        }

        .stylus {
            position: absolute;
            left: -30px;
            top: 8px;
            width: 8px;
            height: 2px;
            background: silver;
            transform: rotate(-45deg);
        }

        .volume-section {
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .volume-label {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .volume-slider-container {
            position: relative;
            width: 200px;
            height: 60px;
            background: linear-gradient(145deg, #1a0f0a, #2a1810);
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow:
                inset 0 2px 10px rgba(0,0,0,0.5),
                0 2px 4px rgba(212, 165, 116, 0.1);
        }

        .volume-track {
            position: relative;
            width: 100%;
            height: 8px;
            background: #111;
            border-radius: 4px;
            margin-top: 16px;
            overflow: visible;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green-glow), #00cc66);
            border-radius: 4px;
            width: 70%;
            box-shadow: 0 0 20px var(--green-glow);
            transition: width 0.1s ease;
        }

        .volume-knob {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: linear-gradient(145deg, var(--gold-bright), var(--gold));
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
            transition: transform 0.1s ease;
        }

        .volume-knob:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .volume-knob:active {
            cursor: grabbing;
        }

        .volume-indicators {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .volume-indicator {
            width: 3px;
            height: 10px;
            background: var(--gold);
            opacity: 0.3;
        }

        .volume-indicator.active {
            opacity: 1;
            box-shadow: 0 0 8px var(--gold);
        }

        .vu-meter {
            display: flex;
            gap: 3px;
            margin-top: 10px;
        }

        .vu-bar {
            width: 8px;
            height: 30px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        .vu-bar-fill {
            width: 100%;
            background: var(--green-glow);
            transition: height 0.1s ease;
        }

        .vu-bar:nth-child(n+8) .vu-bar-fill {
            background: #ffcc00;
        }

        .vu-bar:nth-child(n+10) .vu-bar-fill {
            background: var(--red-accent);
        }

        .search-section {
            width: 500px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 80px);
            overflow: hidden;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 30px rgba(212, 165, 116, 0.3);
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 12px;
            color: var(--gold);
            opacity: 0.6;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .auth-section {
            background: rgba(42, 24, 16, 0.6);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            flex-shrink: 0;
        }

        .auth-section.hidden {
            display: none;
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .auth-input {
            width: 100%;
            padding: 12px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.3);

            color: var(--cream);
            margin-bottom: 10px;
            outline: none;
        }

        .auth-input:focus {
            border-color: var(--gold-bright);
            box-shadow: 0 0 15px rgba(212, 165, 116, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(145deg, var(--gold-bright), var(--gold));
            border: none;
            border-radius: 10px;
            color: var(--wood-dark);
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 165, 116, 0.4);
        }

        .auth-status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
        }

        .auth-status.success {
            color: var(--green-glow);
        }

        .auth-status.error {
            color: var(--red-accent);
        }

            margin-bottom: 30px;
            flex-shrink: 0;
        }

            width: 100%;
            padding: 20px 60px 20px 25px;

            font-size: 16px;
            background: rgba(42, 24, 16, 0.8);
            border: 2px solid var(--gold);
            border-radius: 50px;
            color: var(--cream);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-input::placeholder {
            color: var(--gold);
            opacity: 0.5;
        }

        .search-input:focus {
            border-color: var(--gold-bright);
            box-shadow:
                0 10px 30px rgba(0,0,0,0.3),
                0 0 30px rgba(212, 165, 116, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: linear-gradient(145deg, var(--gold-bright), var(--gold));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 25px rgba(212, 165, 116, 0.4);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--wood-dark);
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            min-height: 0;
        }

        .results-container::-webkit-scrollbar {
            width: 6px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 3px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding-bottom: 20px;
        }

        .album-box {
            position: relative;
            aspect-ratio: 1;
            background: linear-gradient(145deg, var(--wood-medium), var(--wood-dark));
            border-radius: 10px;
            padding: 15px;
            cursor: grab;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateY(50px) scale(0.8);
        }

        .album-box.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .album-box:hover {
            transform: translateY(-10px) scale(1.05) rotate(-2deg);
            box-shadow:
                0 20px 50px rgba(0,0,0,0.5),
                0 0 30px rgba(212, 165, 116, 0.2);
        }

        .album-box:active {
            cursor: grabbing;
        }

        .album-box.dragging {
            opacity: 0.8;
            z-index: 1000;
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .album-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .album-vinyl-peek {
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 60%;
            height: 60%;
            background: var(--vinyl-black);
            border-radius: 50%;
            z-index: -1;
            transition: right 0.3s ease;
        }

        .album-box:hover .album-vinyl-peek {
            right: -30px;
        }

        .album-vinyl-peek::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30%;
            height: 30%;
            background: var(--red-accent);
            border-radius: 50%;
        }

        .album-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            border-radius: 0 0 10px 10px;

            font-size: 14px;
            font-weight: 700;
            color: var(--cream);
            margin-bottom: 4px;

            overflow: hidden;

            color: var(--gold);
            opacity: 0.8;
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .drop-zone.active {
            opacity: 1;
            background: rgba(212, 165, 116, 0.1);
            border: 3px dashed var(--gold);
            pointer-events: all;
        }

        .now-playing {
            margin-top: 30px;
            padding: 20px;
            background: rgba(42, 24, 16, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(212, 165, 116, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .now-playing.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .now-playing-label {
            font-size: 10px;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .now-playing-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: var(--cream);
            margin-bottom: 5px;
        }

        .now-playing-artist {
            font-size: 14px;
            color: var(--gold);
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading.active {
            display: flex;
        }

        .loading-vinyl {
            width: 60px;
            height: 60px;
            background: var(--vinyl-black);
            border-radius: 50%;
            position: relative;
            animation: spin 1s linear infinite;
        }

        .loading-vinyl::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--red-accent);
            border-radius: 50%;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, var(--wood-light), var(--wood-dark));
            border: 2px solid var(--gold);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--gold);
        }

        .control-btn.active {
            background: var(--gold);
        }

        .control-btn.active svg {
            fill: var(--wood-dark);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gold);
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
                max-height: none;
                overflow-y: auto;
            }

            .search-section {
                width: 100%;
                max-width: 500px;
                max-height: none;
            }

            .results-container {
                max-height: 600px;
            }
        }

        @media (max-width: 600px) {
            .turntable {
                width: 350px;
                height: 300px;
            }

            .platter {
                width: 200px;
                height: 200px;
                left: 30px;
            }

            .vinyl {
                width: 180px;
                height: 180px;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–æ–∫–µ–Ω –∏–∑ URL..."
                >
                <button class="auth-btn" id="authBtn">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
                <div class="auth-status" id="authStatus"></div>
            </div>

            <div class="search-container">
                <input
                    type="text"
                    class="search-input"
                    id="searchInput"
                    placeholder="–ü–æ–∏—Å–∫ –≥—Ä—É–ø–ø—ã –∏–ª–∏ –ø–µ—Å–Ω–∏..."
                    autocomplete="off"
                    disabled
                >
                <button class="search-btn" id="searchBtn" disabled>
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="loading-vinyl"></div>
            </div>

            <div class="results-container" id="resultsContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üéµ</div>
                    <p>–ê–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫—É<br>—á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</p>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    
    <script>
        const API_BASE = 'https://api.music.yandex.net';
        let accessToken = '';
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const els = {
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            resultsGrid: document.getElementById('resultsGrid'),
            loading: document.getElementById('loading'),
            emptyState: document.getElementById('emptyState'),
            vinyl: document.getElementById('vinyl'),
            tonearm: document.getElementById('tonearm'),
            dropZone: document.getElementById('dropZone'),
            audioPlayer: document.getElementById('audioPlayer'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            nowPlaying: document.getElementById('nowPlaying'),
            nowPlayingTitle: document.getElementById('nowPlayingTitle'),
            nowPlayingArtist: document.getElementById('nowPlayingArtist'),
            labelImage: document.getElementById('labelImage'),
            volumeFill: document.getElementById('volumeFill'),
            volumeKnob: document.getElementById('volumeKnob'),
            vuMeter: document.getElementById('vuMeter'),
            playIcon: document.getElementById('playIcon'),
            authSection: document.getElementById('authSection'),
            tokenInput: document.getElementById('tokenInput'),
            authBtn: document.getElementById('authBtn'),
            authStatus: document.getElementById('authStatus')
        };

        let currentTrack = null;
        let isPlaying = false;
        let volume = 0.7;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VU –º–µ—Ç—Ä–∞
        for (let i = 0; i < 12; i++) {
            const bar = document.createElement('div');
            bar.className = 'vu-bar';
            bar.innerHTML = '<div class="vu-bar-fill" style="height: 0%"></div>';
            els.vuMeter.appendChild(bar);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
        const savedToken = localStorage.getItem('yamusic_token');
        if (savedToken) {
            accessToken = savedToken;
            els.authSection.classList.add('hidden');
            els.searchInput.disabled = false;
            els.searchBtn.disabled = false;
            els.emptyState.innerHTML = `
                <div class="empty-state-icon">üéµ</div>
                <p>–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏ –∏–ª–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è<br>–∏ –Ω–∞–∂–º–∏—Ç–µ –ø–æ–∏—Å–∫</p>
            `;
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        els.authBtn.addEventListener('click', () => {
            const url = els.tokenInput.value.trim();
            const match = url.match(/access_token=([^&]+)/);
            
            if (match && match[1]) {
                accessToken = match[1];
                localStorage.setItem('yamusic_token', accessToken);
                
                els.authStatus.textContent = '‚úì –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
                els.authStatus.className = 'auth-status success';
                
                setTimeout(() => {
                    els.authSection.classList.add('hidden');
                    els.searchInput.disabled = false;
                    els.searchBtn.disabled = false;
                    els.emptyState.innerHTML = `
                        <div class="empty-state-icon">üéµ</div>
                        <p>–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏ –∏–ª–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è<br>–∏ –Ω–∞–∂–º–∏—Ç–µ –ø–æ–∏—Å–∫</p>
                    `;
                }, 1000);
            } else {
                els.authStatus.textContent = '‚úó –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ç–æ–∫–µ–Ω–∞';
                els.authStatus.className = 'auth-status error';
            }
        });

        // –ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏
        async function searchMusic(query) {
            if (!accessToken) return;

            els.loading.classList.add('active');
            els.emptyState.style.display = 'none';
            els.resultsGrid.innerHTML = '';

            try {
                const response = await fetch(
                    `${API_BASE}/search?text=${encodeURIComponent(query)}&type=track&page=0&pageSize=12`,
                    { headers: { 'Authorization': `OAuth ${accessToken}` } }
                );

                const data = await response.json();
                els.loading.classList.remove('active');

                if (!data.result?.tracks?.results?.length) {
                    els.emptyState.innerHTML = `
                        <div class="empty-state-icon">üòî</div>
                        <p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å</p>
                    `;
                    els.emptyState.style.display = 'block';
                    return;
                }

                displayResults(data.result.tracks.results);
            } catch (error) {
                els.loading.classList.remove('active');
                els.emptyState.innerHTML = `
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ</p>
                `;
                els.emptyState.style.display = 'block';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(tracks) {
            els.resultsGrid.innerHTML = '';

            tracks.forEach((track, index) => {
                if (!track.available) return;

                const box = document.createElement('div');
                box.className = 'album-box';
                box.draggable = true;
                
                const cover = `https://${track.coverUri.replace('%%', '400x400')}`;
                const artist = track.artists.map(a => a.name).join(', ');

                box.dataset.trackId = track.id;
                box.dataset.albumId = track.albums?.[0]?.id || '';
                box.dataset.title = track.title;
                box.dataset.artist = artist;
                box.dataset.artwork = cover;

                box.innerHTML = `
                    <img class="album-cover" src="${cover}" alt="${track.title}">
                    <div class="album-vinyl-peek"></div>
                    <div class="album-info">
                        <div class="album-title">${track.title}</div>
                        <div class="album-artist">${artist}</div>
                    </div>
                `;

                setTimeout(() => box.classList.add('visible'), index * 80);

                box.addEventListener('dragstart', handleDragStart);
                box.addEventListener('dragend', handleDragEnd);
                box.addEventListener('dblclick', () => playYandexTrack(track.id));

                els.resultsGrid.appendChild(box);
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ —Ç—Ä–µ–∫ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ)
        async function getTrackUrl(trackId) {
            try {
                const response = await fetch(
                    `${API_BASE}/tracks/${trackId}/download-info`,
                    { headers: { 'Authorization': `OAuth ${accessToken}` } }
                );

                const data = await response.json();
                const info = data.result.find(i => i.codec === 'mp3') || data.result[0];

                const xmlResp = await fetch(info.downloadInfoUrl);
                const xml = await xmlResp.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(xml, 'text/xml');
                const host = doc.getElementsByTagName('host')[0].textContent;
                const path = doc.getElementsByTagName('path')[0].textContent;
                const ts = doc.getElementsByTagName('ts')[0].textContent;
                const s = doc.getElementsByTagName('s')[0].textContent;

                const sign = md5(`XGRlBW9FXlekgbPrRHuSiA${path.substring(1) + s}`);
                return `https://${host}/get-mp3/${sign}/${ts}${path}`;
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        async function playYandexTrack(trackId) {
            const url = await getTrackUrl(trackId);
            if (!url) {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ —Ç—Ä–µ–∫');
                return;
            }

            const box = document.querySelector(`[data-track-id="${trackId}"]`);
            if (!box) return;

            currentTrack = {
                url,
                title: box.dataset.title,
                artist: box.dataset.artist,
                artwork: box.dataset.artwork
            };

            els.labelImage.src = currentTrack.artwork;
            els.vinyl.classList.add('visible');
            els.nowPlayingTitle.textContent = currentTrack.title;
            els.nowPlayingArtist.textContent = currentTrack.artist;
            els.nowPlaying.classList.add('visible');

            els.audioPlayer.pause();
            els.audioPlayer.src = url;
            els.audioPlayer.volume = volume;
            
            els.audioPlayer.onerror = () => {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞');
                stopPlayback();
            };

            try {
                await els.audioPlayer.play();
                isPlaying = true;
                els.vinyl.classList.add('spinning');
                els.tonearm.classList.add('playing');
                updatePlayButton();
                initAudioAnalyser();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                stopPlayback();
            }
        }

        // Drag & Drop
        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = e.target.closest('.album-box');
            draggedElement.classList.add('dragging');
            els.dropZone.classList.add('active');
            e.dataTransfer.setData('trackId', draggedElement.dataset.trackId);
        }

        function handleDragEnd() {
            if (draggedElement) draggedElement.classList.remove('dragging');
            els.dropZone.classList.remove('active');
            draggedElement = null;
        }

        els.dropZone.addEventListener('dragover', e => e.preventDefault());
        els.dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            els.dropZone.classList.remove('active');
            const trackId = e.dataTransfer.getData('trackId');
            if (trackId) await playYandexTrack(trackId);
        });

        function stopPlayback() {
            isPlaying = false;
            els.vinyl.classList.remove('spinning');
            els.tonearm.classList.remove('playing');
            updatePlayButton();
            document.querySelectorAll('.vu-bar-fill').forEach(bar => bar.style.height = '0%');
        }

        function initAudioAnalyser() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(els.audioPlayer);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 32;
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            updateVUMeter();
        }

        function updateVUMeter() {
            if (!isPlaying || !analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const bars = els.vuMeter.querySelectorAll('.vu-bar-fill');
            bars.forEach((bar, i) => {
                bar.style.height = ((dataArray[i] || 0) / 255 * 100) + '%';
            });
            requestAnimationFrame(updateVUMeter);
        }

        function updatePlayButton() {
            if (isPlaying) {
                els.playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
                els.playBtn.classList.add('active');
            } else {
                els.playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                els.playBtn.classList.remove('active');
            }
        }

        // –°–æ–±—ã—Ç–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        els.playBtn.addEventListener('click', () => {
            if (!currentTrack) return;
            if (isPlaying) {
                els.audioPlayer.pause();
                isPlaying = false;
                els.vinyl.classList.remove('spinning');
            } else {
                els.audioPlayer.play();
                isPlaying = true;
                els.vinyl.classList.add('spinning');
                updateVUMeter();
            }
            updatePlayButton();
        });

        els.stopBtn.addEventListener('click', () => {
            els.audioPlayer.pause();
            els.audioPlayer.currentTime = 0;
            stopPlayback();
        });

        // –ì—Ä–æ–º–∫–æ—Å—Ç—å
        let isDraggingVolume = false;

        function updateVolume(clientX) {
            const rect = els.volumeKnob.parentElement.getBoundingClientRect();
            let pct = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
            volume = pct;
            els.audioPlayer.volume = volume;
            els.volumeFill.style.width = (pct * 100) + '%';
            els.volumeKnob.style.left = (pct * 100) + '%';
            const indicators = document.querySelectorAll('.volume-indicator');
            const activeCount = Math.round(pct * indicators.length);
            indicators.forEach((ind, i) => ind.classList.toggle('active', i < activeCount));
        }

        els.volumeKnob.addEventListener('mousedown', e => {
            isDraggingVolume = true;
            e.preventDefault();
        });

        document.addEventListener('mousemove', e => {
            if (isDraggingVolume) updateVolume(e.clientX);
        });

        document.addEventListener('mouseup', () => isDraggingVolume = false);

        els.volumeKnob.parentElement.addEventListener('click', e => updateVolume(e.clientX));

        // –ü–æ–∏—Å–∫
        els.searchBtn.addEventListener('click', () => {
            const query = els.searchInput.value.trim();
            if (query) searchMusic(query);
        });

        els.searchInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const query = els.searchInput.value.trim();
                if (query) searchMusic(query);
            }
        });

        els.audioPlayer.addEventListener('ended', stopPlayback);

        // –ò–Ω–∏—Ç –≥—Ä–æ–º–∫–æ—Å—Ç—å
        updateVolume(els.volumeKnob.parentElement.getBoundingClientRect().left + 
                     els.volumeKnob.parentElement.getBoundingClientRect().width * 0.7);
    </script>
</body>
